<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISH CERTs Purchase Simulator</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>FISH (CERT) Collection</h1>
        <h2>Select Your FISH CERTs</h2>
        <div class="collection-container" id="cert-collection">
            <!-- Certification Cards will be dynamically generated here by scripts.js -->
        </div>
    </div>

    <!-- PURCHASE BUTTON + GLOBAL COUNTER -->
    <div id="purchase-button-container">
        <button id="purchase-button">Create Collection</button>
        <div id="global-counter">
            <div class="counter-item">
                <div class="counter-content">
                    <div class="counter-label">
                        Total CERTs:
                        <span class="counter-value">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- GLOBAL MINTED CONTROLS -->
    <div id="global-minted-controls">
        <h2>Global Minted Percentage</h2>
        <div class="slider-container">
            <div class="slider-group">
                <label>Angel-FISH:</label>
                <input type="range" min="0" max="100" value="50" id="angel-fish-global-range" />
                <span class="slider-value" id="angel-fish-val">50%</span>
            </div>
            <div class="slider-group">
                <label>Cod-FISH:</label>
                <input type="range" min="0" max="100" value="50" id="cod-fish-global-range" />
                <span class="slider-value" id="cod-fish-val">50%</span>
            </div>
            <div class="slider-group">
                <label>Tuna-FISH:</label>
                <input type="range" min="0" max="100" value="50" id="tuna-fish-global-range" />
                <span class="slider-value" id="tuna-fish-val">50%</span>
            </div>
            <div class="slider-group">
                <label>Sword-FISH:</label>
                <input type="range" min="0" max="100" value="50" id="sword-fish-global-range" />
                <span class="slider-value" id="sword-fish-val">50%</span>
            </div>
            <div class="slider-group">
                <label>King-FISH:</label>
                <input type="range" min="0" max="100" value="50" id="king-fish-global-range" />
                <span class="slider-value" id="king-fish-val">50%</span>
            </div>
        </div>
    </div>

    <!-- OPTIONAL: Floating Summary Bar -->
    <!-- If you want a live summary of total CERTs, daily income, break-even, etc.,
         be sure your scripts.js references these IDs (#summary-certs, #summary-daily, #summary-bep).
         If you do NOT want a floating bar, remove this entire block. -->
    <div id="floating-summary" class="floating-summary">
        <p>Total CERTs: <span id="summary-certs">0</span></p>
        <p>Est. Daily Income: <span id="summary-daily">$0</span></p>
        <p>Break-even: <span id="summary-bep">-- days</span></p>
    </div>
    <!-- END Floating Summary Bar -->

    <div class="container">
        <!-- USER COLLECTION -->
        <div id="user-collection"></div>

        <!-- TOKEN PRICE -->
        <div id="token-price-container">
            <h2>Set Token Price</h2>
            <div id="token-price-section">
                <div class="token-price-option">
                    <input type="radio" id="price1" name="token-price" value="0.0025" checked>
                    <label for="price1">$0.0025/FISH</label>
                </div>
                <div class="token-price-option">
                    <input type="radio" id="price2" name="token-price" value="0.025">
                    <label for="price2">$0.025/FISH</label>
                </div>
                <div class="token-price-option">
                    <input type="radio" id="price3" name="token-price" value="0.25">
                    <label for="price3">$0.25/FISH</label>
                </div>
                <div class="token-price-option">
                    <input type="radio" id="price4" name="token-price" value="0.5">
                    <label for="price4">$0.50/FISH</label>
                </div>
                <div class="token-price-option">
                    <input type="radio" id="price5" name="token-price" value="1.25">
                    <label for="price5">$1.25/FISH</label>
                </div>
            </div>
        </div>

        <!-- FINANCIAL PROJECTIONS -->
        <div id="financial-projections-container">
            <h2>Rewards Potential</h2>
            <div id="financial-projections"></div>
        </div>

        <!-- CHART / GRAPH SECTION -->
        <div id="graph-container">
            <h2>Daily Harvesting & Rewards Analysis</h2>
            <div id="graph-section">
                <div id="graph-toggle">
                    <button class="graph-toggle-button active" data-type="harvesting">Harvesting Graph</button>
                    <button class="graph-toggle-button" data-type="cor">COR Graph</button>
                </div>
                <div class="chart-container">
                    <canvas id="chartCanvas"></canvas>
                </div>

                <!-- PHASE 2 TOGGLE -->
                <div id="phase2-toggle">
                    <h2>Customize Phase 2 Start</h2>
                    <div class="phase2-buttons">
                        <button class="phase2-button" data-year="1">Year 1</button>
                        <button class="phase2-button" data-year="2">Year 2</button>
                        <button class="phase2-button" data-year="3">Year 3</button>
                        <button class="phase2-button" data-year="4">Year 4</button>
                        <button class="phase2-button active" data-year="5">Year 5</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
